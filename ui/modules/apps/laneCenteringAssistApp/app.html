<div class="bngApp lca-root" layout="column">
  <style>
    .lca-root {
      --accent: #43c7b5;
      --accent-soft: rgba(67, 199, 181, 0.45);
      --background: rgba(8, 16, 24, 0.82);
      color: #f2f7fb;
      font-family: 'Roboto', sans-serif;
      padding: 12px;
      box-sizing: border-box;
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .lca-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .lca-title {
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9adfdd;
    }

    .lca-status {
      padding: 4px 12px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 13px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      min-width: 110px;
      text-align: center;
    }

    .lca-status-ready { background: rgba(90, 200, 170, 0.28); border-color: rgba(90, 200, 170, 0.6); }
    .lca-status-active { background: rgba(120, 210, 160, 0.38); border-color: rgba(90, 200, 170, 0.75); }
    .lca-status-idle { background: rgba(120, 140, 150, 0.25); border-color: rgba(120, 140, 150, 0.45); }
    .lca-status-off { background: rgba(90, 110, 130, 0.18); border-color: rgba(90, 110, 130, 0.35); }
    .lca-status-warning { background: rgba(225, 170, 85, 0.35); border-color: rgba(255, 210, 120, 0.65); }
    .lca-status-missing { background: rgba(220, 90, 90, 0.32); border-color: rgba(240, 140, 140, 0.7); }

    .lca-subtitle {
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: rgba(220, 245, 255, 0.72);
    }

    .lca-canvas {
      position: relative;
      flex: 1 1 auto;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(67, 199, 181, 0.35);
      box-shadow: inset 0 0 18px rgba(0, 0, 0, 0.45);
    }

    .lca-canvas canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .lca-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 6px 14px;
      font-size: 13px;
      line-height: 1.4;
      color: rgba(235, 245, 250, 0.86);
    }

    .lca-metric {
      display: flex;
      flex-direction: column;
      gap: 2px;
      background: rgba(12, 26, 34, 0.6);
      border-radius: 8px;
      padding: 8px 10px;
      border: 1px solid rgba(67, 199, 181, 0.15);
    }

    .lca-metric span {
      font-size: 11px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: rgba(200, 220, 230, 0.65);
    }

    .lca-metric strong {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.95);
      font-weight: 600;
    }

    .lca-detail {
      margin-top: 4px;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      background: rgba(225, 170, 85, 0.18);
      border: 1px solid rgba(225, 170, 85, 0.4);
      color: rgba(255, 210, 150, 0.9);
    }
  </style>
  <div class="lca-header">
    <div class="lca-title">Lane Centering Assist</div>
    <div class="lca-status" ng-class="vm.statusClass">{{vm.statusText}}</div>
  </div>
  <div class="lca-subtitle">AI Debug â€“ Trajectory</div>
  <div class="lca-canvas">
    <canvas></canvas>
  </div>
  <div class="lca-info">
    <div class="lca-metric">
      <span>Speed</span>
      <strong>{{vm.speed}} m/s</strong>
    </div>
    <div class="lca-metric">
      <span>Driver Steer</span>
      <strong>{{vm.driverSteer}}</strong>
    </div>
    <div class="lca-metric">
      <span>AI Steer</span>
      <strong>{{vm.aiSteer}}</strong>
    </div>
    <div class="lca-metric">
      <span>Blend</span>
      <strong>{{vm.blend}}</strong>
    </div>
    <div class="lca-metric">
      <span>Throttle</span>
      <strong>{{vm.throttle}}</strong>
    </div>
    <div class="lca-metric">
      <span>Brake</span>
      <strong>{{vm.brake}}</strong>
    </div>
  </div>
  <div class="lca-detail" ng-if="vm.statusDetail">{{vm.statusDetail}}</div>
</div>
